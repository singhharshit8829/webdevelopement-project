<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form web</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply-sec">
            <h1>Job Application <span class="web">(Web)</span></h1>
            <div class="input-sec">
                <form action="">
                    <div class="form-cont">
                        <div class="for-first one-flex">
                            <label for="firstName">First Name:</label>
                            <input type="text" name="firstName" class="bada" id="firstName" placeholder="Enter First Name">
                        </div>
                        <div class="for-last one-flex">
                            <label for="lastName">Last Name:</label>
                            <input type="text" name="lastName" class="bada" id="lastName" placeholder="Enter Last Name">
                        </div>
                        <div class="for-email one-flex">
                            <label for="email">Email id:</label>
                            <input type="email" name="email" id="email" class="bada" placeholder="Enter Email">
                        </div>
                        <div class="for-job one-flex">
                            <label for="job_role " >Job Role:</label>
                            <select class="bada1">
                                <option value="">Select Job Role</option>
                                <option value="Frontend">Frontend</option>
                                <option value="Backend">Backend</option>
                                <option value="fullstack">fullstack</option>
                                <option value="UX-UI Design">UX-UI Design</option>
                            </select>
                        </div>
                        <div class="for-address one-flex">
                            <label for="address">Address:</label>
                            <textarea name="address" id="address"  cols="50" rows="3">Enter Address</textarea>

                        </div>
                        <div class="for-city one-flex">
                            <label for="city">Enter City:</label>
                            <input type="text" name="city" id="city" class="bada"placeholder="Enter Your City">
                        </div>
                        <div class="for-pin one-flex">
                            <label for="pincode">Pincode:</label>
                            <input type="number" name="pincode" id="pincode"class="bada" placeholder="Enter Pincode">
                        </div>
                        <div class="for-dob one-flex">
                            <label for="date">Date:</label>
                            <input type="date" name="date" class="bada" id="date" >
                        </div>
                        <div class="for-resume one-flex">
                            <label for="resume">Upload Your Resume:</label>
                            <input type="file" name="resume" id="resume" class="bada" placeholder="Enter Pincode">
                        </div>
                        
                    </div>
                    <div class="button-container">
                        <button type="submit">Apply now</button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</body>

</html>
