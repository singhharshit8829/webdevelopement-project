<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>signup</title>
</head>

<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <P>
                        <label for="fullname">Full Name</label>
                        <input type="text" placeholder="HARSHIT SINGH" id="fullname">
                    </P>
                    <P>
                        <label for="email"> Your Email Id</label>
                        <input type="email" placeholder="dj840243@gmail.com" id="email">
                    </P>
                    <P>
                        <label for="password">Your New Password</label>
                        <input type="password" placeholder="at least 8 character" id="password">
                    </P>
                    <P>
                        <input type="submit" value="Create Account" id="submit">
                    </P>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="#"> signin</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
